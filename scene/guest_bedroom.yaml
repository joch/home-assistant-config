- name: Guest bedroom Normal
  entities:
    light.guest_bedroom_ceiling_lamp:
      state: on
      brightness_pct: 25
      transition: 2
    light.guest_bedroom_window_lamp:
      state: on
      brightness_pct: 75
      transition: 2

- name: Guest Bedroom Off
  entities:
    light.guest_bedroom_ceiling_lamp:
      state: off
      transition: 5
    light.guest_bedroom_window_lamp:
      state: off
      transition: 5

- name: Guest Bedroom Dim
  entities:
    light.guest_bedroom_ceiling_lamp:
      state: off
      transition: 5
    light.guest_bedroom_window_lamp:
      state: on
      brightness_pct: 10
      transition: 5

- name: Guest Bedroom Full
  entities:
    light.guest_bedroom_ceiling_lamp:
      state: on
      brightness_pct: 100
      transition: 2
    light.guest_bedroom_window_lamp:
      state: on
      brightness_pct: 100
      transition: 2
