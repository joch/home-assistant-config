- name: Kitchen Normal
  entities:
    light.kitchen_ceiling_lamp:
      state: on
      brightness_pct: 50
      transition: 2
    light.kitchen_countertop_lightstrip:
      state: on
      brightness_pct: 100
      transition: 2
    light.kitchen_cabinet_light:
      state: on
      brightness_pct: 50
      transition: 2
    light.kitchen_window_lamp:
      state: on
      brightness_pct: 75
      transition: 2
    switch.kitchen_switch:
      state: on

- name: Kitchen Countertop Only
  entities:
    light.kitchen_countertop_lightstrip:
      state: on
      brightness_pct: 100
      transition: 2
    light.kitchen_ceiling_lamp:
      state: on
      brightness_pct: 50
      transition: 2

- name: Kitchen Dim
  entities:
    light.kitchen_ceiling_lamp:
      state: off
      transition: 5
    light.kitchen_countertop_lightstrip:
      state: off
      transition: 5
    light.kitchen_cabinet_light:
      state: on
      brightness_pct: 5
      transition: 5
    light.kitchen_window_lamp:
      state: on
      brightness_pct: 10
      transition: 5
    switch.kitchen_switch:
      state: on

- name: Kitchen Full
  entities:
    light.kitchen_ceiling_lamp:
      state: on
      brightness_pct: 100
      transition: 2
    light.kitchen_countertop_lightstrip:
      state: on
      brightness_pct: 100
      transition: 2
    light.kitchen_cabinet_light:
      state: on
      brightness_pct: 100
      transition: 2
    light.kitchen_window_lamp:
      state: on
      brightness_pct: 100
      transition: 2
    switch.kitchen_switch:
      state: on

- name: Kitchen Evening
  entities:
    light.kitchen_ceiling_lamp:
      state: on
      brightness_pct: 25
      transition: 2
    light.kitchen_countertop_lightstrip:
      state: on
      brightness_pct: 25
      transition: 2
    light.kitchen_cabinet_light:
      state: on
      brightness_pct: 1
      transition: 2
      rgb_color: [255,127,80]
    light.kitchen_window_lamp:
      state: on
      brightness_pct: 25
      transition: 2
    switch.kitchen_switch:
      state: on

- name: Kitchen Night
  entities:
    light.kitchen_ceiling_lamp:
      state: off
    light.kitchen_countertop_lightstrip:
      state: on
      brightness_pct: 1
      rgb_color: [255,100,0]
    light.kitchen_cabinet_light:
      state: off
    light.kitchen_window_lamp:
      state: off

- name: Kitchen Off
  entities:
    light.kitchen_ceiling_lamp:
      state: off
      transition: 5
    light.kitchen_countertop_lightstrip:
      state: off
      transition: 5
    light.kitchen_cabinet_light:
      state: off
      transition: 5
    light.kitchen_window_lamp:
      state: off
      transition: 5
    switch.kitchen_switch:
      state: off
