      state: on
      brightness_pct: 50
      transition: 2
      color_temp: 500
    light.living_room_window_lamp:
      state: on
      brightness_pct: 1
      transition: 2
    light.living_room_globe:
      state: on
      brightness_pct: 50
      transition: 2
      color_temp: 500
    light.living_room_tv_light:
      state: on
      brightness_pct: 100
