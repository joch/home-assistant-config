- name: Living Room Normal
  entities:
    light.living_room_ceiling_lamp:
      state: on
      brightness_pct: 75
      transition: 2
    light.living_room_window_lamp:
      state: on
      brightness_pct: 75
      transition: 2
    light.living_room_globe:
      state: on
      brightness_pct: 75
      transition: 2
    light.living_room_tv_light:
      state: on
      brightness_pct: 25
      transition: 2
      rgb_color: [255,127,0]

- name: Living Room Off
  entities:
    light.living_room_ceiling_lamp:
      state: off
      transition: 5
    light.living_room_window_lamp:
      state: off
      transition: 5
    light.living_room_globe:
      state: off
      transition: 5
    light.living_room_tv_light:
      state: off
      transition: 5

- name: Living Room Dim
  entities:
    light.living_room_ceiling_lamp:
      state: on
      brightness_pct: 10
      transition: 5
      rgb_color: [255,127,0]
    light.living_room_window_lamp:
      state: on
      brightness_pct: 10
      transition: 5
    light.living_room_globe:
      state: on
      transition: 5
      brightness_pct: 25
      rgb_color: [255,127,0]
    light.living_room_tv_light:
      state: off
      transition: 5

- name: Living Room Full
  entities:
    light.living_room_ceiling_lamp:
      state: on
      brightness_pct: 100
      transition: 2
      color_temp: 300
    light.living_room_window_lamp:
      state: on
      brightness_pct: 100
      transition: 2
    light.living_room_globe:
      state: on
      brightness_pct: 100
      transition: 2
      color_temp: 300
    light.living_room_tv_light:
      state: on
      brightness_pct: 100
      transition: 2
      color_temp: 300

- name: Living Room Night
  entities:
    light.living_room_ceiling_lamp:
      state: on
      brightness_pct: 1
      rgb_color: [255,0,0]
    light.living_room_window_lamp:
      state: off
    light.living_room_globe:
      state: off
    light.living_room_tv_light:
      state: off

