- name: Bedroom Normal
  entities:
    light.bedroom_ceiling_lamp:
      state: on
      brightness_pct: 1
      transition: 2
    light.bedroom_lamp:
      state: on
      brightness_pct: 75
      transition: 2

- name: Bedroom Off
  entities:
    light.bedroom_ceiling_lamp:
      state: off
      transition: 5
    light.bedroom_lamp:
      state: off
      transition: 5

- name: Bedroom Dim
  entities:
    light.bedroom_ceiling_lamp:
      state: off
      transition: 5
    light.bedroom_lamp:
      state: on
      brightness_pct: 1
      transition: 5

- name: Bedroom Full
  entities:
    light.bedroom_ceiling_lamp:
      state: on
      brightness_pct: 100
      transition: 2
    light.bedroom_lamp:
      state: on
      brightness_pct: 100
      transition: 2
