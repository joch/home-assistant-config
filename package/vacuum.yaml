vacuum:
  - platform: xiaomi_miio
    host: !secret vacuum_xiaomi_host
    token: !secret vacuum_xiaomi_token
    name: !secret vacuum_xiaomi_name

input_boolean:
  vacuum_automation:
    name: Vacuum Automation
    icon: mdi:robot-vacuum

  vacuum_return_on_disarm:
    name: Vacuum Return on Disarm
    icon: mdi:robot-vacuum

counter:
  vacuum_runs:
    name: Vacuum Runs
    icon: mdi:counter

input_select:
  vacuum_clean:
    name: Clean Zone
    icon: mdi:map-marker-radius
    initial: Choose
    options:
      - Choose
      - Bedroom
      - Living Room
      - Litterbox
      - Hallway
      - Kitchen
      - Guest Bedroom

  vacuum_go:
    name: Go to
    icon: mdi:map-marker-down
    initial: Choose
    options:
      - Choose
      - Home
      - Trash
      - Appear

automation:
  - alias: Kitchen send vacuum to trash
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: empty_vacuum
          event: 1002
    action:
      - service: script.turn_on
        entity_id: script.vacuum_go_trash
      - service: counter.reset
        entity_id: counter.vacuum_runs

  - alias: Kitchen send vacuum home
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: empty_vacuum
          event: 1003
    action:
      - service: script.turn_on
        entity_id: script.vacuum_go_home

  - alias: Turn on vacuum when alarm is armed
    trigger:
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: 'armed_away'
        for: '00:01:00'
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: 'armed_away'
        for: '01:00:00'
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: 'armed_away'
        for: '02:00:00'
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: 'armed_away'
        for: '04:00:00'
    condition:
      - condition: state
        entity_id: input_boolean.vacuum_automation
        state: 'on'
      - condition: template
        value_template: '{{ (as_timestamp(now()) - as_timestamp(states.automation.turn_on_vacuum_when_alarm_is_armed.attributes.last_triggered | default(0)) | int > 36000)}}'
      - condition: time
        after: '08:00:00'
        before: '20:00:00'
    action:
      - service: vacuum.start
        data:
          entity_id: vacuum.greta
      - service: counter.increment
        entity_id: counter.vacuum_runs

  - alias: Turn off vacuum when alarm is disarmed
    trigger:
      - platform: state
        entity_id: alarm_control_panel.alarm
        to: 'disarmed'
    condition:
      - condition: state
        entity_id: vacuum.greta
        state: 'cleaning'
      - condition: state
        entity_id: input_boolean.vacuum_automation
        state: 'on'
      - condition: state
        entity_id: input_boolean.vacuum_return_on_disarm
        state: 'on'
    action:
      - service: vacuum.return_to_base
        data:
          entity_id: vacuum.greta

  - alias: Notify when there is a vacuum issue
    trigger:
      - platform: state
        entity_id: vacuum.greta
        to: 'error'
    action:
      - service: notify.all_phones
        data:
          title: "Greta is stuck"
          message: "Greta has reported an error. Make sure that she is not stuck."

  - alias: Notify when the vacuum needs emptying
    trigger:
      - platform: state
        entity_id: vacuum.greta
        to: 'docked'
    condition:
      - condition: numeric_state
        entity_id: counter.vacuum_runs
        above: 2
    action:
      - service: notify.all_phones
        data:
          title: "Greta needs emptying"
          message: "Press the vacuum button by the kitchen bin to send Greta there."

  - alias: Activate chosen cleanup
    trigger:
      - platform: state
        entity_id: input_select.vacuum_clean
    action:
      - service: script.turn_on
        data_template:
          entity_id: script.vacuum_clean_{{ states('input_select.vacuum_clean')|lower|replace(" ", "_") }}
      - service: input_select.select_option
        data_template:
          entity_id: input_select.vacuum_clean
          option: Choose

  - alias: Activate chosen go target
    trigger:
      - platform: state
        entity_id: input_select.vacuum_go
    action:
      - service: script.turn_on
        data_template:
          entity_id: script.vacuum_go_{{ states('input_select.vacuum_go')|lower|replace(" ", "_") }}
      - service: input_select.select_option
        data_template:
          entity_id: input_select.vacuum_go
          option: Choose
