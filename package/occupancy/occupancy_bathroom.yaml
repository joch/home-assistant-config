automation:
  - alias: Bathroom occupied
    trigger:
      - platform: state
        entity_id: binary_sensor.bathroom_motion
        to: 'on'
    condition:
      - condition: state
        entity_id: input_boolean.bathroom_occupancy_automation
        state: 'on'
      - condition: or
        conditions:
          - condition: state
            entity_id: timer.bathroom_lights
            state: 'idle'
          - condition: state
            entity_id: timer.bathroom_lights
            state: 'active'
    action:
      - service: timer.cancel
        entity_id: timer.bathroom_lights
      - service: input_boolean.turn_on
        entity_id: input_boolean.bathroom_occupied

  - alias: Bathroom start idle timer
    trigger:
      - platform: state
        entity_id: binary_sensor.bathroom_motion
        to: 'off'
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: timer.bathroom_lights
            state: 'idle'
          - condition: state
            entity_id: timer.bathroom_lights
            state: 'active'
    action:
      - service: timer.start
        entity_id: timer.bathroom_lights

  - alias: Bathroom idle
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.bathroom_lights
    condition:
      - condition: state
        entity_id: input_boolean.bathroom_occupancy_automation
        state: 'on'
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.bathroom_occupied

  - alias: Bathroom pause timer on high moisture
    trigger:
      - platform: numeric_state
        entity_id: sensor.bathroom_humidity
        above: 50
    action:
      - service: timer.start
        entity_id: timer.bathroom_lights
      - service: timer.pause
        entity_id: timer.bathroom_lights

  - alias: Bathroom resume timer on low moisture
    trigger:
      - platform: numeric_state
        entity_id: sensor.bathroom_humidity
        below: 50
    condition:
      - condition: state
        entity_id: timer.bathroom_lights
        state: 'paused'
    action:
      - service: timer.start
        entity_id: timer.bathroom_lights

  - alias: Bathroom pause timer on door closed
    trigger:
      - platform: state
        entity_id: binary_sensor.bathroom_motion
        to: 'on'
      - platform: state
        entity_id: binary_sensor.bathroom_motion
        to: 'on'
        for: '00:01:10'
    condition:
      - condition: state
        entity_id: binary_sensor.bathroom_door
        state: 'off'
    action:
      - service: timer.start
        entity_id: timer.bathroom_lights
      - service: timer.pause
        entity_id: timer.bathroom_lights

  - alias: Bathroom resume timer on door open
    trigger:
      - platform: state
        entity_id: binary_sensor.bathroom_door
        to: 'on'
    condition:
      - condition: state
        entity_id: timer.bathroom_lights
        state: 'paused'
    action:
      - service: timer.cancel
        entity_id: timer.bathroom_lights

  - alias: Disable bathroom motion on button click
    trigger:
      - platform: event
        event_type: deconz_event
        event_data:
          id: bathroom_dimmer
          event: 4003
    condition:
      - condition: state
        entity_id: input_boolean.bathroom_occupancy_automation
        state: 'on'
    action:
      - service: input_boolean.turn_off
        entity_id: input_boolean.bathroom_occupancy_automation

  - alias: Enable bathroom motion
    trigger:
      - platform: state
        entity_id: binary_sensor.bathroom_motion
        to: 'off'
        for: '01:00:00'
      - platform: event
        event_type: deconz_event
        event_data:
          id: bathroom_dimmer
          event: 1003
    condition:
      - condition: state
        entity_id: input_boolean.bathroom_occupancy_automation
        state: 'off'
    action:
      - service: input_boolean.turn_on
        entity_id: input_boolean.bathroom_occupancy_automation
      - service: script.turn_on
        data_template:
          entity_id: script.scene_bathroom_{{ states('sensor.light_mode') }}
