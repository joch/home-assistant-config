automation:
  - alias: Bathroom lights idle
    trigger:
      - platform: state
        entity_id: input_boolean.bathroom_occupied
        to: 'off'
      - platform: state
        entity_id: sensor.light_mode
    condition:
      - condition: state
        entity_id: input_boolean.bathroom_occupied
        state: 'off'
      - condition: state
        entity_id: input_boolean.bathroom_occupancy_automation
        state: 'on'
    action:
      - service: script.turn_on
        data_template:
          entity_id: script.scene_bathroom_{{ state_attr('sensor.light_mode', 'off_mode') }}

  - alias: Bathroom lights occupied
    trigger:
      - platform: state
        entity_id: input_boolean.bathroom_occupied
        to: 'on'
      - platform: state
        entity_id: sensor.light_mode
        to: 'normal'
      - platform: state
        entity_id: sensor.light_mode
        to: 'evening'
      - platform: state
        entity_id: sensor.light_mode
        to: 'full'
    condition:
      - condition: state
        entity_id: input_boolean.bathroom_occupied
        state: 'on'
      - condition: state
        entity_id: input_boolean.bathroom_occupancy_automation
        state: 'on'
    action:
      - service: script.turn_on
        data_template:
          entity_id: script.scene_bathroom_{{ states('sensor.light_mode') }}
