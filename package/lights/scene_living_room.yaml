script:
  scene_living_room_normal:
    alias: Living Room Normal
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.living_room_ceiling_lamp
      - service: light.turn_on
        data:
          entity_id: light.living_room_window_left_lamp
      - service: light.turn_on
        data:
          entity_id: light.living_room_window_right_lamp
      - service: light.turn_on
        data:
          entity_id: light.living_room_shelf_lamp
      - service: light.turn_on
        data:
          entity_id: light.living_room_globe
      - service: light.turn_on
        data:
          entity_id: light.living_room_tv_light
      - service: light.turn_on
        data:
          entity_id: light.living_room_switch

  scene_living_room_evening:
    alias: Living Room Evening
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.living_room_ceiling_lamp
      - service: light.turn_on
        data:
          entity_id: light.living_room_window_left_lamp
      - service: light.turn_on
        data:
          entity_id: light.living_room_window_right_lamp
      - service: light.turn_on
        data:
          entity_id: light.living_room_shelf_lamp
      - service: light.turn_on
        data:
          entity_id: light.living_room_globe
      - service: light.turn_on
        data:
          entity_id: light.living_room_tv_light
      - service: light.turn_on
        data:
          entity_id: light.living_room_switch

  scene_living_room_off:
    alias: Living Room Off
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.living_room
      - service: light.turn_off
        data:
          entity_id: light.living_room_tv_light

  scene_living_room_dim:
    alias: Living Room Dim
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.living_room_ceiling_lamp
      - service: light.turn_on
        data:
          entity_id: light.living_room_window_left_lamp
      - service: light.turn_on
        data:
          entity_id: light.living_room_window_right_lamp
      - service: light.turn_off
        data:
          entity_id: light.living_room_shelf_lamp
      - service: light.turn_off
        data:
          entity_id: light.living_room_globe
      - service: light.turn_off
        data:
          entity_id: light.living_room_tv_light
      - service: light.turn_on
        data:
          entity_id: light.living_room_switch

  scene_living_room_full:
    alias: Living Room Full
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.living_room_ceiling_lamp
          brightness_pct: 100
          transition: 2
          color_temp: 300
      - service: light.turn_on
        data:
          entity_id: light.living_room_window_left_lamp
          brightness_pct: 100
          transition: 2
      - service: light.turn_on
        data:
          entity_id: light.living_room_window_right_lamp
          brightness_pct: 100
          transition: 2
      - service: light.turn_on
        data:
          entity_id: light.living_room_shelf_lamp
          brightness_pct: 100
          transition: 2
      - service: light.turn_on
        data:
          entity_id: light.living_room_globe
          brightness_pct: 100
          transition: 2
          color_temp: 300
      - service: light.turn_on
        data:
          entity_id: light.living_room_tv_light
          brightness_pct: 100
          transition: 2
          color_temp: 300
      - service: light.turn_on
        data:
          entity_id: light.living_room_switch

  scene_living_room_night:
    alias: Living Room Night
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.living_room
      - service: light.turn_off
        data:
          entity_id: light.living_room_tv_light

  scene_living_room_tv:
    alias: Living Room TV
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.living_room_ceiling_lamp
          brightness_pct: 75
          color_temp: 500
      - service: light.turn_on
        data:
          entity_id: light.living_room_window_left_lamp
          brightness_pct: 1
      - service: light.turn_on
        data:
          entity_id: light.living_room_window_right_lamp
          brightness_pct: 1
      - service: light.turn_on
        data:
          entity_id: light.living_room_shelf_lamp
          brightness_pct: 50
      - service: light.turn_on
        data:
          entity_id: light.living_room_globe
          brightness_pct: 50
          color_temp: 500
      - service: light.turn_on
        data:
          entity_id: light.living_room_tv_light
          brightness_pct: 100
          kelvin: 6500
      - service: light.turn_on
        data:
          entity_id: light.living_room_switch

  scene_living_room_tv_only:
    alias: Living Room TV Only
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.living_room_ceiling_lamp
      - service: light.turn_off
        data:
          entity_id: light.living_room_window_left_lamp
      - service: light.turn_off
        data:
          entity_id: light.living_room_window_right_lamp
      - service: light.turn_off
        data:
          entity_id: light.living_room_shelf_lamp
      - service: light.turn_off
        data:
          entity_id: light.living_room_globe
      - service: light.turn_on
        data:
          entity_id: light.living_room_tv_light
          brightness_pct: 100
          kelvin: 6500

  scene_living_room_music:
    alias: Living Room Music
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.living_room_ceiling_lamp
      - service: light.turn_on
        data:
          entity_id: light.living_room_window_left_lamp
      - service: light.turn_on
        data:
          entity_id: light.living_room_window_right_lamp
      - service: light.turn_on
        data:
          entity_id: light.living_room_shelf_lamp
      - service: light.turn_on
        data:
          entity_id: light.living_room_globe
      - service: light.turn_on
        data:
          entity_id: light.living_room_tv_light
          rgb_color: [255,127,0]
      - service: light.turn_on
        data:
          entity_id: light.living_room_switch

  scene_living_room_music_only:
    alias: Living Room Music Only
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.living_room_ceiling_lamp
      - service: light.turn_off
        data:
          entity_id: light.living_room_window_left_lamp
      - service: light.turn_off
        data:
          entity_id: light.living_room_window_right_lamp
      - service: light.turn_off
        data:
          entity_id: light.living_room_shelf_lamp
      - service: light.turn_off
        data:
          entity_id: light.living_room_globe
      - service: light.turn_on
        data:
          entity_id: light.living_room_tv_light
          rgb_color: [255,127,0]

  scene_living_room_bright:
    alias: Living Room Bright
    sequence:
      - service: script.turn_on
        data:
          entity_id: script.scene_living_room_off
