      - service: light.turn_on
        data:
          entity_id: light.living_room_shelf
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"
      - service: light.turn_on
