script:
  scene_living_room_reset_adaptive_lighting:
    alias: Living Room Reset Adaptive Lighting
    sequence:
      - service: adaptive_lighting.set_manual_control
        data:
          entity_id: switch.adaptive_lighting_main
          manual_control: false
          lights:
            - light.living_room_ceiling
            - light.living_room_left
            - light.living_room_right
            - light.living_room_shelf
            - light.living_room_globe
            - light.living_room_tv

  scene_living_room_normal:
    alias: Living Room Normal
    sequence:
      - service: script.turn_on
        data:
          entity_id: script.scene_living_room_reset_adaptive_lighting
      - service: light.turn_on
        data:
          entity_id: light.living_room_ceiling
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"
      - service: light.turn_on
        data:
          entity_id: light.living_room_left
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"
      - service: light.turn_on
        data:
          entity_id: light.living_room_right
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"
      - service: light.turn_on
        data:
          entity_id: light.living_room_shelf
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"
      - service: light.turn_on
        data:
          entity_id: light.living_room_globe
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"
      - service: light.turn_on
        data:
          entity_id: light.living_room_tv
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"
      - service: switch.turn_on
        data:
          entity_id: switch.living_room_switch
      - service: switch.turn_on
        data:
          entity_id: switch.living_room_christmas_tree
      - service: light.turn_on
        data:
          entity_id: light.living_room_sideboard

  scene_living_room_evening:
