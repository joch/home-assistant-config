automation:
  - alias: Guest Bedroom lights idle
    trigger:
      - platform: state
        entity_id: sensor.light_mode
        to: 'off'
      - platform: state
        entity_id: sensor.light_mode
        to: 'normal'
      - platform: state
        entity_id: sensor.light_mode
        to: 'night'
      - platform: state
        entity_id: input_boolean.guest_bedroom_occupied
        to: 'off'
      - platform: state
        entity_id: input_boolean.guest_asleep
        to: 'on'
    action:
      - service: script.turn_on
        data_template:
          entity_id: >-
            {% if is_state('input_boolean.guest_asleep', 'on') %}
            script.scene_guest_bedroom_off
            {% else %}
            script.scene_guest_bedroom_{{ state_attr('sensor.light_mode', 'off_mode') }}
            {% endif %}

  - alias: Guest Bedroom lights occupied
    trigger:
      - platform: state
        entity_id: input_boolean.guest_bedroom_occupied
        to: 'on'
      - platform: state
        entity_id: input_boolean.guest_asleep
        to: 'off'
    condition:
      - condition: state
        entity_id: input_boolean.guest_asleep
        state: 'off'
    action:
      - service: script.turn_on
        data_template:
          entity_id: script.scene_guest_bedroom_{{ states('sensor.light_mode') }}
