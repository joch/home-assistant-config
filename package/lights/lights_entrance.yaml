automation:
  - alias: Entrance lights idle
    id: b4467ce7-522a-48ce-84f3-78efd3eeceb1
    trigger:
      - platform: state
        entity_id: binary_sensor.entrance_occupied
        to: 'off'
      - platform: state
        entity_id: sensor.light_mode
    condition:
      - condition: state
        entity_id: binary_sensor.entrance_occupied
        state: 'off'
      - condition: state
        entity_id: input_boolean.entrance_occupancy_automation
        state: 'on'
    action:
      - service: script.turn_on
        data_template:
          entity_id: script.scene_entrance_{{ state_attr('sensor.light_mode', 'off_mode') }}

  - alias: Entrance lights occupied
    id: 4dff0b66-aab3-428d-903c-9fc12154c277
    trigger:
      - platform: state
        entity_id: binary_sensor.entrance_occupied
        to: 'on'
      - platform: state
        entity_id: sensor.light_mode
        to: 'normal'
      - platform: state
        entity_id: sensor.light_mode
        to: 'evening'
      - platform: state
        entity_id: sensor.light_mode
        to: 'full'
    condition:
      - condition: state
        entity_id: binary_sensor.entrance_occupied
        state: 'on'
      - condition: state
        entity_id: input_boolean.entrance_occupancy_automation
        state: 'on'
    action:
      - service: script.turn_on
        data_template:
          entity_id: script.scene_entrance_{{ states('sensor.light_mode') }}
