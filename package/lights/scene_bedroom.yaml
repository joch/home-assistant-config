script:
  scene_bedroom_normal:
    alias: Bedroom Normal
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.bedroom_ceiling_lamp
          brightness_pct: 50
          transition: 2
      - service: light.turn_on
        data:
          entity_id: light.bedroom_window_lamp
          brightness_pct: 75
          transition: 2
      - service: light.turn_on
        data:
          entity_id: light.bedroom_bedside_lamp
          brightness_pct: 25
          transition: 2
      - service: light.turn_on
        data:
          entity_id: light.bedroom_table_lamp
          brightness_pct: 25
          transition: 2
      - service: light.turn_on
        data:
          entity_id: light.bedroom_sideboard_lamp
          brightness_pct: 25
          transition: 2
      - delay: '00:00:03'
      - service: switch.flux_bedroom_update

  scene_bedroom_evening:
    alias: Bedroom Evening
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.bedroom_ceiling_lamp
          transition: 5
      - service: light.turn_on
        data:
          entity_id: light.bedroom_window_lamp
          brightness_pct: 5
          transition: 2
      - service: light.turn_on
        data:
          entity_id: light.bedroom_bedside_lamp
          brightness_pct: 1
          transition: 2
      - service: light.turn_on
        data:
          entity_id: light.bedroom_table_lamp
      - service: light.turn_on
        data:
          entity_id: light.bedroom_sideboard_lamp

  scene_bedroom_off:
    alias: Bedroom Off
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.bedroom
          transition: 5
      - service: light.turn_off
        data:
          entity_id: light.bedroom_table_lamp
          transition: 5
      - service: light.turn_off
        data:
          entity_id: light.bedroom_sideboard_lamp
          transition: 5

  scene_bedroom_dim:
    alias: Bedroom Dim
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.bedroom_ceiling_lamp
          transition: 5
      - service: light.turn_on
        data:
          entity_id: light.bedroom_window_lamp
          brightness_pct: 1
          transition: 5
      - service: light.turn_off
        data:
          entity_id: light.bedroom_bedside_lamp
          transition: 5
      - service: light.turn_off
        data:
          entity_id: light.bedroom_table_lamp
          transition: 5
      - service: light.turn_off
        data:
          entity_id: light.bedroom_sideboard_lamp
          transition: 5

  scene_bedroom_full:
    alias: Bedroom Full
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.bedroom
          brightness_pct: 100
          transition: 2
      - service: light.turn_on
        data:
          entity_id: light.bedroom_table_lamp
          brightness_pct: 100
          transition: 2
      - service: light.turn_on
        data:
          entity_id: light.bedroom_sideboard_lamp
          brightness_pct: 100
          transition: 2
      - delay: '00:00:03'
      - service: switch.flux_bedroom_update

  scene_bedroom_bright:
    alias: Bedroom Bright
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.bedroom_ceiling_lamp
          transition: 5
      - service: light.turn_off
        data:
          entity_id: light.bedroom_window_lamp
          transition: 5
      - service: light.turn_on
        data:
          entity_id: light.bedroom_bedside_lamp
          brightness_pct: 50
          transition: 2
      - service: light.turn_off
        data:
          entity_id: light.bedroom_table_lamp
          transition: 5
      - service: light.turn_on
        data:
          entity_id: light.bedroom_sideboard_lamp
          transition: 5
      - delay: '00:00:03'
      - service: switch.flux_bedroom_update

  scene_bedroom_night:
    alias: Bedroom Night
    sequence:
      - service: script.turn_on
        data:
          entity_id: script.scene_bedroom_off
