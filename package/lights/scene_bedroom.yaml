script:
  scene_bedroom_normal:
    alias: Bedroom Normal
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.bedroom_ceiling
      - service: light.turn_on
        data:
          entity_id: light.bedroom_window
      - service: light.turn_on
        data:
          entity_id: light.bedroom_bedside_left
      - service: light.turn_on
        data:
          entity_id: light.bedroom_bedside_right
      - service: light.turn_on
        data:
          entity_id: light.bedroom_sideboard

  scene_bedroom_evening:
    alias: Bedroom Evening
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.bedroom_ceiling
      - service: light.turn_on
        data:
          entity_id: light.bedroom_window
      - service: light.turn_on
        data:
          entity_id: light.bedroom_bedside_left
      - service: light.turn_on
        data:
          entity_id: light.bedroom_bedside_right
      - service: light.turn_off
        data:
          entity_id: light.bedroom_sideboard

  scene_bedroom_off:
    alias: Bedroom Off
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.bedroom_ceiling
      - service: light.turn_off
        data:
          entity_id: light.bedroom_window
      - service: light.turn_off
        data:
          entity_id: light.bedroom_bedside_left
      - service: light.turn_off
        data:
          entity_id: light.bedroom_bedside_right
      - service: light.turn_off
        data:
          entity_id: light.bedroom_sideboard

  scene_bedroom_dim:
    alias: Bedroom Dim
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.bedroom_ceiling
      - service: light.turn_on
        data:
          entity_id: light.bedroom_window
      - service: light.turn_off
        data:
          entity_id: light.bedroom_bedside_left
      - service: light.turn_off
        data:
          entity_id: light.bedroom_bedside_right
      - service: light.turn_off
        data:
          entity_id: light.bedroom_sideboard

  scene_bedroom_dim_evening:
    alias: Bedroom Dim Evening
    sequence:
      - service: script.turn_on
        data:
          entity_id: script.scene_bedroom_dim

  scene_bedroom_full:
    alias: Bedroom Full
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.bedroom
          brightness_pct: 100
          transition: 2

  scene_bedroom_bright:
    alias: Bedroom Bright
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.bedroom_ceiling
      - service: light.turn_off
        data:
          entity_id: light.bedroom_window
      - service: light.turn_on
        data:
          entity_id: light.bedroom_bedside_left
      - service: light.turn_on
        data:
          entity_id: light.bedroom_bedside_right

  scene_bedroom_night:
    alias: Bedroom Night
    sequence:
      - service: script.turn_on
        data:
          entity_id: script.scene_bedroom_off
