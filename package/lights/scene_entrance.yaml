script:
  scene_entrance_normal:
    alias: Entrance Normal
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.entrance_ceiling

  scene_entrance_evening:
    alias: Entrance Evening
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.entrance_ceiling

  scene_entrance_dim:
    alias: Entrance Dim
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.entrance_ceiling

  scene_entrance_dim_evening:
    alias: Entrance Dim Evening
    sequence:
      - service: script.turn_on
        data:
          entity_id: script.scene_entrance_dim

  scene_entrance_full:
    alias: Entrance Full
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.entrance_ceiling
          transition: 2
          brightness_pct: 100

  scene_entrance_night:
    alias: Entrance Night
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.entrance_ceiling

  scene_entrance_off:
    alias: Entrance Off
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.entrance_ceiling

  scene_entrance_bright:
    alias: Entrance Bright
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.entrance_ceiling
