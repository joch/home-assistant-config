script:
  scene_office_normal:
    alias: Office Normal
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.office_ceiling
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"
      - service: light.turn_on
        data:
          entity_id: light.office_window
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"

  scene_office_evening:
    alias: Office Evening
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.office_ceiling
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"
      - service: light.turn_on
        data:
          entity_id: light.office_window
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"

  scene_office_dim:
    alias: Office Dim
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.office_ceiling
      - service: light.turn_on
        data:
          entity_id: light.office_window
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"

  scene_office_dim_evening:
    alias: Office Dim Evening
    sequence:
      - service: script.turn_on
        data:
          entity_id: script.scene_office_dim

  scene_office_full:
    alias: Office Full
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.office_ceiling
          transition: 2
          brightness_pct: 100
      - service: light.turn_on
        data:
          entity_id: light.office_window
          transition: 2
          brightness_pct: 100

  scene_office_night:
    alias: Office Night
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.office_ceiling
      - service: light.turn_off
        data:
          entity_id: light.office_window

  scene_office_off:
    alias: Office Off
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.office_ceiling
      - service: light.turn_off
        data:
          entity_id: light.office_window

  scene_office_bright:
    alias: Office Bright
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.office_ceiling
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"
      - service: light.turn_off
        data:
          entity_id: light.office_window
