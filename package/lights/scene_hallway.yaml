script:
  scene_hallway_normal:
    alias: Hallway Normal
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.hallway_ceiling_lamp

  scene_hallway_evening:
    alias: Hallway Evening
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.hallway_ceiling_lamp

  scene_hallway_dim:
    alias: Hallway Dim
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.hallway_ceiling_lamp

  scene_hallway_full:
    alias: Hallway Full
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.hallway_ceiling_lamp
          transition: 2
          brightness_pct: 100

  scene_hallway_night:
    alias: Hallway Night
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.hallway_ceiling_lamp

  scene_hallway_off:
    alias: Hallway Off
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.hallway_ceiling_lamp

  scene_hallway_bright:
    alias: Hallway Bright
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.hallway_ceiling_lamp
