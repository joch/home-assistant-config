script:
  scene_claras_normal:
    alias: Claras Normal
    sequence:
      - service: light.turn_on
        data:
          entity_id:
            - light.claras_ceiling
            - light.claras_globe
            - light.claras_window
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"

  scene_claras_evening:
    alias: Claras Evening
    sequence:
      - service: light.turn_on
        data:
          entity_id:
            - light.claras_ceiling
            - light.claras_globe
            - light.claras_window
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"

  scene_claras_off:
    alias: Claras Off
    sequence:
      - service: light.turn_off
        data:
          entity_id:
            - light.claras_ceiling
            - light.claras_globe
            - light.claras_window

  scene_claras_dim:
    alias: Claras Dim
    sequence:
      - service: light.turn_off
        data:
          entity_id:
            - light.claras_ceiling
            - light.claras_globe
      - service: light.turn_on
        data:
          entity_id: light.claras_window
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"

  scene_claras_dim_evening:
    alias: Claras Dim Evening
    sequence:
      - service: script.turn_on
        data:
          entity_id: script.scene_claras_dim

  scene_claras_full:
    alias: Claras Full
    sequence:
      - service: light.turn_on
        data:
          entity_id:
            - light.claras_ceiling
            - light.claras_globe
            - light.claras_window
          brightness_pct: 100
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"

  scene_claras_bright:
    alias: Claras Bright
    sequence:
      - service: light.turn_on
        data:
          entity_id:
            - light.claras_ceiling
            - light.claras_globe
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"
      - service: light.turn_off
        data:
          entity_id: light.claras_window

  scene_claras_night:
    alias: Claras Night
    sequence:
      - service: script.turn_on
        data:
          entity_id: script.scene_claras_off
