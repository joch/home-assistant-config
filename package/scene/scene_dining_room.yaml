script:
  scene_dining_room_normal:
    alias: Dining Room Normal
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.dining_room_window
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"
      - service: switch.turn_on
        data_template:
          entity_id: switch.dining_room_lantern

  scene_dining_room_evening:
    alias: Dining Room Evening
    sequence:
      - service: light.turn_on
        data_template:
          entity_id: light.dining_room_window
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"
      - service: switch.turn_on
        data_template:
          entity_id: switch.dining_room_lantern

  scene_dining_room_dim:
    alias: Dining Room Dim
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.dining_room_window
          brightness_pct: "{{ state_attr('switch.adaptive_lighting_main', 'brightness_pct') }}"
          kelvin: "{{ state_attr('switch.adaptive_lighting_main', 'color_temp_kelvin') }}"
      - service: switch.turn_on
        data_template:
          entity_id: switch.dining_room_lantern

  scene_dining_room_dim_evening:
    alias: Dining Room Dim Evening
    sequence:
      - service: script.turn_on
        data:
          entity_id: script.scene_dining_room_dim

  scene_dining_room_full:
    alias: Dining Room Full
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.dining_room_window
          transition: 2
          brightness_pct: 100
      - service: switch.turn_on
        data_template:
          entity_id: switch.dining_room_lantern

  scene_dining_room_night:
    alias: Dining Room Night
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.dining_room_window
      - service: switch.turn_off
        data_template:
          entity_id: switch.dining_room_lantern

  scene_dining_room_off:
    alias: Dining Room Off
    sequence:
      - service: light.turn_off
        data:
          entity_id: light.dining_room_window
      - service: switch.turn_off
        data_template:
          entity_id: switch.dining_room_lantern

  scene_dining_room_bright:
    alias: Dining Room Bright
    sequence:
      - service: light.turn_off
        data_template:
          entity_id: light.dining_room_window
      - service: switch.turn_on
        data_template:
          entity_id: switch.dining_room_lantern
