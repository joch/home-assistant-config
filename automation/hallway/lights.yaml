- alias: Hallway lights idle
  trigger:
    - platform: state
      entity_id: input_boolean.lights_needed
      to: 'on'
    - platform: state
      entity_id: input_boolean.lights_needed
      to: 'off'
    - platform: state
      entity_id: input_boolean.hallway_occupied
      to: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.hallway_motion_detection_enabled
      state: 'on'
  action:
    - service: script.turn_on
      data_template:
        entity_id: script.scene_hallway_{{ state_attr('sensor.light_mode', 'off_mode') }}

- alias: Hallway lights occupied
  trigger:
    - platform: state
      entity_id: input_boolean.hallway_occupied
      to: 'on'
  action:
    - service: script.turn_on
      data_template:
        entity_id: script.scene_hallway_{{ states('sensor.light_mode') }}
