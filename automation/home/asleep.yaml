- alias: Toggle all asleep on
  trigger:
    - platform: state
      entity_id: input_boolean.johnny_asleep
      to: 'on'
    - platform: state
      entity_id: input_boolean.kajsa_asleep
      to: 'on'
    - platform: state
      entity_id: input_boolean.lea_asleep
      to: 'on'
    - platform: state
      entity_id: input_boolean.guest_asleep
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.sleep_automation
      state: 'on'
    - condition: and
      conditions:
        - condition: or
          conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: device_tracker.johnnysiphone
                state: 'home'
              - condition: state
                entity_id: input_boolean.johnny_asleep
                state: 'on'
          - condition: state
            entity_id: device_tracker.johnnysiphone
            state: 'not_home'
        - condition: or
          conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: device_tracker.kajsasiphone
                state: 'home'
              - condition: state
                entity_id: input_boolean.kajsa_asleep
                state: 'on'
          - condition: state
            entity_id: device_tracker.kajsasiphone
            state: 'not_home'
        - condition: or
          conditions:
          - condition: and
            conditions:
              - condition: state
                entity_id: input_boolean.guest_mode
                state: 'on'
              - condition: state
                entity_id: input_boolean.guest_asleep
                state: 'on'
          - condition: state
            entity_id: input_boolean.guest_mode
            state: 'off'
        - condition: state
          entity_id: input_boolean.lea_asleep
          state: 'on'
  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.everyone_asleep

- alias: Toggle all asleep off
  trigger:
    - platform: state
      entity_id: input_boolean.johnny_asleep
      to: 'off'
    - platform: state
      entity_id: input_boolean.kajsa_asleep
      to: 'off'
    - platform: state
      entity_id: input_boolean.lea_asleep
      to: 'off'
    - platform: state
      entity_id: input_boolean.guest_asleep
      to: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.sleep_automation
      state: 'on'
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.everyone_asleep
