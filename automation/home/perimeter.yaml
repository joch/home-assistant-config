- alias: Record when the main entrance is opened
  trigger:
    - platform: state
      entity_id: binary_sensor.main_entrance
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.perimeter_warning
      state: 'on'
  action:
    - service: ifttt.trigger
      data: {"event":"record_hallway"}
    - service: ifttt.trigger
      data: {"event":"record_living_room"}

- alias: Warn when leaving if windows are open
  trigger:
    - platform: state
      entity_id: binary_sensor.main_entrance
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.perimeter_warning
      state: 'on'
    - condition: state
      entity_id: binary_sensor.hallway_motion
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: binary_sensor.balcony_entrance
        state: 'on'
      - condition: state
        entity_id: binary_sensor.bedroom_window
        state: 'on'
      - condition: state
        entity_id: binary_sensor.living_room_window_left
        state: 'on'
      - condition: state
        entity_id: binary_sensor.living_room_window_right
        state: 'on'
      - condition: state
        entity_id: binary_sensor.bathroom_window
        state: 'on'
      - condition: state
        entity_id: binary_sensor.guest_bedroom_window
        state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.gateway_light_7811dc64de1a
        brightness_pct: 100
        rgb_color: [255,140,0]
    - delay: '00:00:10'
    - service: light.turn_off
      data:
        entity_id: light.gateway_light_7811dc64de1a

- alias: Notify if windows are open when it starts to rain or snow
  trigger:
    - platform: state
      entity_id: weather.smhi_home
      to: 'rainy'
    - platform: state
      entity_id: weather.smhi_home
      to: 'snowy'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: binary_sensor.bedroom_window
        state: 'on'
      - condition: state
        entity_id: binary_sensor.balcony_entrance
        state: 'on'
      - condition: state
        entity_id: binary_sensor.bathroom_window
        state: 'on'
      - condition: state
        entity_id: binary_sensor.kitchen_window_left
        state: 'on'
      - condition: state
        entity_id: binary_sensor.kitchen_window_right
        state: 'on'
      - condition: state
        entity_id: binary_sensor.guest_bedroom_window
        state: 'on'
  action:
    - service: notify.all_phones
      data:
        title: "Rain is coming"
        message: "It is starting to rain and there are windows open. Please close them."

