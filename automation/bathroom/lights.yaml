- alias: Bathroom lights dim
  trigger:
    - platform: state
      entity_id: input_boolean.lights_needed
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.lights_needed
      state: 'on'
    - condition: state
      entity_id: input_boolean.everyone_asleep
      state: 'off'
    - condition: state
      entity_id: input_boolean.bathroom_motion_detection_enabled
      state: 'on'
  action:
    - service: scene.turn_on
      entity_id: scene.bathroom_dim

- alias: Bathroom lights off
  trigger:
    - platform: state
      entity_id: input_boolean.lights_needed
      to: 'off'
  condition:
    - condition: state
      entity_id: input_boolean.bathroom_motion_detection_enabled
      state: 'on'
    - condition: state
      entity_id: input_boolean.lights_needed
      state: 'off'
  action:
    - service: scene.turn_on
      entity_id: scene.bathroom_off

- alias: Bathroom lights normal when motion is detected
  trigger:
    - platform: state
      entity_id: binary_sensor.bathroom_motion
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.bathroom_motion_detection_enabled
      state: 'on'
    - condition: state
      entity_id: input_boolean.everyone_asleep
      state: 'off'
  action:
    - service: scene.turn_on
      entity_id: scene.bathroom_normal

- alias: Bathroom lights dim when no motion is detected
  trigger:
    - platform: state
      entity_id: binary_sensor.bathroom_motion
      to: 'off'
      for: '00:04:00'
    - platform: numeric_state
      entity_id: sensor.bathroom_humidity
      below: 60
  condition:
    - condition: state
      entity_id: input_boolean.bathroom_motion_detection_enabled
      state: 'on'
    - condition: state
      entity_id: input_boolean.everyone_asleep
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.bathroom_humidity
      below: 60
    - condition: state
      entity_id: binary_sensor.bathroom_motion
      state: 'off'
      for: '00:04:00'
  action:
    - service: scene.turn_on
      entity_id: scene.bathroom_dim
