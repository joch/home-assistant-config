- alias: Bedroom occupied
  trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_motion
      to: 'on'
  condition:
    - condition: state
      entity_id: input_boolean.bedroom_occupancy_automation
      state: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.bedroom_lights
    - service: input_boolean.turn_on
      entity_id: input_boolean.bedroom_occupied

- alias: Bedroom start idle timer
  trigger:
    - platform: state
      entity_id: binary_sensor.bedroom_motion
      to: 'off'
  action:
    - service: timer.start
      entity_id: timer.bedroom_lights

- alias: Bedroom idle
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.bedroom_lights
  condition:
    - condition: state
      entity_id: input_boolean.bedroom_occupancy_automation
      state: 'on'
  action:
    - service: input_boolean.turn_off
      entity_id: input_boolean.bedroom_occupied
