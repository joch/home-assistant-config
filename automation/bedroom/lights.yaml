      to: 'on'
    - platform: state
      entity_id: input_boolean.kajsa_asleep
      to: 'off'
  condition:
    - condition: state
      entity_id: light.kajsas_bedlight
      state: 'on'
  action:
    - service: light.turn_off
      data:
