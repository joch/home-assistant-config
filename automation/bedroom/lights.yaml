    - condition: state
      entity_id: light.kajsas_bedlight
      state: 'off'
    - condition: state
      entity_id: input_boolean.kajsa_asleep
      state: 'off'
    - condition: state
      entity_id: input_boolean.johnny_asleep
      state: 'off'
  action:
    - service: light.turn_on
      data:
        entity_id: light.kajsas_bedlight
    - service: script.turn_on
      entity_id: script.scene_bedroom_off

- alias: Bedroom wakeup light Johnny
  trigger:
    - platform: time
      at: '06:55:00'
  condition:
    - condition: state
      entity_id: input_boolean.bedroom_wakeup_light
      state: 'on'
    - condition: state
      entity_id: binary_sensor.workday
      state: 'on'
    - condition: state
      entity_id: input_boolean.johnny_asleep
      state: 'on'
  action:
    - service: light.turn_on
      data:
        entity_id: light.johnnys_bedlight
        brightness_pct: 100
        transition: 180
        rgb_color: [255,160,39]

