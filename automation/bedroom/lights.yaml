- alias: Bedside light on when Johnny is home
  trigger:
    - platform: time
      at: '21:02:00'
    - platform: state
      entity_id: device_tracker.johnnysiphone
      to: 'home'
  condition:
    - condition: time
      after: '21:00:00'
    - condition: state
      entity_id: device_tracker.johnnysiphone
      state: 'home'
    - condition: state
      entity_id: light.johnnys_bedlight
      state: 'off'
    - condition: state
      entity_id: input_boolean.johnny_asleep
      state: 'off'
    - condition: state
      entity_id: input_boolean.kajsa_asleep
      state: 'off'
  action:
    - service: light.turn_on
      data:
        entity_id: light.johnnys_bedlight
    - service: script.turn_on
      entity_id: script.scene_bedroom_off

- alias: Bedside light on when Kajsa is home
  trigger:
    - platform: time
