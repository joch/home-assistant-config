scene_bedroom_normal:
  alias: Bedroom Normal
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_ceiling_lamp
        brightness_pct: 50
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.bedroom_window_lamp
        brightness_pct: 75
        transition: 2

scene_bedroom_off:
  alias: Bedroom Off
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.bedroom_ceiling_lamp
        transition: 5
    - service: light.turn_off
      data:
        entity_id: light.bedroom_window_lamp
        transition: 5

scene_bedroom_dim:
  alias: Bedroom Dim
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.bedroom_ceiling_lamp
        transition: 5
    - service: light.turn_on
      data:
        entity_id: light.bedroom_window_lamp
        brightness_pct: 1
        transition: 5

scene_bedroom_full:
  alias: Bedroom Full
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_ceiling_lamp
        brightness_pct: 100
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.bedroom_window_lamp
        brightness_pct: 100
        transition: 2
