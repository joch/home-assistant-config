scene_bedroom_normal:
  alias: Bedroom Normal
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_ceiling_lamp
        brightness_pct: 50
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.bedroom_window_lamp
        brightness_pct: 75
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.johnnys_bedlight
        brightness_pct: 25
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.kajsas_bedlight
        brightness_pct: 25
        transition: 2
    - delay: '00:00:03'
    - service: switch.flux_bedroom_update

scene_bedroom_evening:
  alias: Bedroom Evening
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.bedroom_ceiling_lamp
        transition: 5
    - service: light.turn_on
      data:
        entity_id: light.bedroom_window_lamp
        brightness_pct: 5
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.johnnys_bedlight
    - service: light.turn_on
      data:
        entity_id: light.kajsas_bedlight

scene_bedroom_off:
  alias: Bedroom Off
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.bedroom_ceiling_lamp
        transition: 5
    - service: light.turn_off
      data:
        entity_id: light.bedroom_window_lamp
        transition: 5
    - service: light.turn_off
      data:
        entity_id: light.johnnys_bedlight
        transition: 5
    - service: light.turn_off
      data:
        entity_id: light.kajsas_bedlight
        transition: 5

scene_bedroom_dim:
  alias: Bedroom Dim
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.bedroom_ceiling_lamp
        transition: 5
    - service: light.turn_on
      data:
        entity_id: light.bedroom_window_lamp
        brightness_pct: 1
        transition: 5
    - service: light.turn_off
      data:
        entity_id: light.johnnys_bedlight
        transition: 5
    - service: light.turn_off
      data:
        entity_id: light.kajsas_bedlight
        transition: 5

scene_bedroom_full:
  alias: Bedroom Full
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bedroom_ceiling_lamp
        brightness_pct: 100
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.bedroom_window_lamp
        brightness_pct: 100
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.johnnys_bedlight
        brightness_pct: 100
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.kajsas_bedlight
        brightness_pct: 100
        transition: 2
    - delay: '00:00:03'
    - service: switch.flux_bedroom_update
