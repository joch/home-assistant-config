scene_guest_bedroom_normal:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.guest_bedroom_ceiling_lamp
        brightness_pct: 50
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.guest_bedroom_window_lamp
        brightness_pct: 75
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.guest_bedroom_cloud_lamp
        brightness_pct: 25
        transition: 2
    - service: switch.turn_on
      data:
        entity_id: switch.guest_bedroom_switch

scene_guest_bedroom_off:
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.guest_bedroom_ceiling_lamp
        transition: 5
    - service: light.turn_off
      data:
        entity_id: light.guest_bedroom_window_lamp
        transition: 5
    - service: light.turn_off
      data:
        entity_id: light.guest_bedroom_cloud_lamp
        transition: 5
    - service: switch.turn_off
      data:
        entity_id: switch.guest_bedroom_switch

scene_guest_bedroom_dim:
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.guest_bedroom_ceiling_lamp
        transition: 5
    - service: light.turn_on
      data:
        entity_id: light.guest_bedroom_window_lamp
        transition: 5
    - service: light.turn_off
      data:
        entity_id: light.guest_bedroom_cloud_lamp
        transition: 5
    - service: switch.turn_on
      data:
        entity_id: switch.guest_bedroom_switch

scene_guest_bedroom_full:
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.guest_bedroom_ceiling_lamp
        brightness_pct: 100
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.guest_bedroom_window_lamp
        brightness_pct: 100
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.guest_bedroom_cloud_lamp
        brightness_pct: 100
        transition: 2
    - service: switch.turn_on
      data:
        entity_id: switch.guest_bedroom_switch
