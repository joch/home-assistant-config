scene_bathroom_normal:
  alias: Bathroom Normal
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bathroom_ceiling_lamp
        brightness_pct: 100
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.bathroom_mirror_lamp
        brightness_pct: 100
        transition: 2

scene_bathroom_dim:
  alias: Bathroom Dim
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.bathroom_ceiling_lamp
        transition: 5
    - service: light.turn_off
      data:
        entity_id: light.bathroom_mirror_lamp
        transition: 5

scene_bathroom_full:
  alias: Bathroom Full
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bathroom_ceiling_lamp
        brightness_pct: 100
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.bathroom_mirror_lamp
        brightness_pct: 100
        transition: 2

scene_bathroom_night:
  alias: Bathroom Night
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.bathroom_ceiling_lamp_middle
        brightness_pct: 1
        transition: 2
    - service: light.turn_on
      data:
        entity_id: light.bathroom_mirror_lamp
        brightness_pct: 20
        transition: 2

scene_bathroom_off:
  alias: Bathroom Off
  sequence:
    - service: light.turn_off
      data:
        entity_id: light.bathroom_ceiling_lamp
        transition: 5
    - service: light.turn_off
      data:
        entity_id: light.bathroom_mirror_lamp
        transition: 5
