- id: '1602618124075'
  alias: 'Music button #bathroom #sonos'
  description: ''
  trigger:
  - platform: event
    event_type: deconz_event
    event_data:
      id: bathroom_music
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event == 1002 }}'
      sequence:
      - service: media_player.media_play_pause
        data: {}
        entity_id: media_player.bathroom
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event == 2002 }}'
      sequence:
      - service: media_player.volume_up
        data: {}
        entity_id: media_player.bathroom
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event == 3002 }}'
      sequence:
      - service: media_player.volume_down
        data: {}
        entity_id: media_player.bathroom
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event == 4002 }}'
      sequence:
      - service: media_player.media_previous_track
        data: {}
        entity_id: media_player.bathroom
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event == 5002 }}'
      sequence:
      - service: media_player.media_next_track
        data: {}
        entity_id: media_player.bathroom
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event == 2001 }}'
      sequence:
      - service: media_player.select_source
        data:
          entity_id: media_player.bathroom
          source: News
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event == 3001 }}'
      sequence:
      - service: media_player.select_source
        data:
          entity_id: media_player.bathroom
          source: tbd
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event == 4001 }}'
      sequence:
      - service: media_player.select_source
        data:
          entity_id: media_player.bathroom
          source: FM 96 Puerto Rico
    - conditions:
      - condition: template
        value_template: '{{ trigger.event.data.event == 5001 }}'
      sequence:
      - service: media_player.select_source
        data:
          entity_id: media_player.bathroom
          source: Johnny Chadda's Station
    default: []
  mode: single
- id: '1604215062341'
  alias: 'Party button #leasroom #button'
  description: ''
  trigger:
  - device_id: 93dadd13aea802b3214c9a2669a1fe95
    domain: deconz
    platform: device
    type: remote_button_short_press
    subtype: turn_on
  condition: []
  action:
  - choose:
    - conditions:
      - condition: device
        type: is_off
        device_id: 2d91173638c24315896b956b8b519d1a
        entity_id: switch.leas_room_disco_lamp
        domain: switch
        for:
          hours: 0
          minutes: 0
          seconds: 10
      sequence:
      - service: input_boolean.turn_off
        data: {}
        entity_id: input_boolean.guest_bedroom_occupancy_automation
      - type: turn_on
        device_id: 2d91173638c24315896b956b8b519d1a
        entity_id: switch.leas_room_disco_lamp
        domain: switch
      - type: turn_off
        device_id: 0e5e376f69d94bb9a07bea653820fc76
        entity_id: light.guest_bedroom_ceiling_lamp
        domain: light
      - service: light.turn_on
        data:
          effect: colorloop
        entity_id: light.guest_bedroom_cloud_lamp
      - type: turn_off
        device_id: 3b8017dacb4b411fa7de8fd01302d2a5
        entity_id: light.guest_bedroom_window_lamp
        domain: light
    - conditions:
      - condition: device
        type: is_on
        device_id: 2d91173638c24315896b956b8b519d1a
        entity_id: switch.leas_room_disco_lamp
        domain: switch
        for:
          hours: 0
          minutes: 0
          seconds: 10
      sequence:
      - service: input_boolean.turn_on
        data: {}
        entity_id: input_boolean.guest_bedroom_occupancy_automation
      - type: turn_off
        device_id: 2d91173638c24315896b956b8b519d1a
        entity_id: switch.leas_room_disco_lamp
        domain: switch
      - type: turn_on
        device_id: 0e5e376f69d94bb9a07bea653820fc76
        entity_id: light.guest_bedroom_ceiling_lamp
        domain: light
        brightness_pct: 100
      - type: turn_on
        device_id: 3b8017dacb4b411fa7de8fd01302d2a5
        entity_id: light.guest_bedroom_window_lamp
        domain: light
        brightness_pct: 100
      - service: light.turn_on
        data:
          effect: stop
        entity_id: light.guest_bedroom_cloud_lamp
    default: []
  mode: single
